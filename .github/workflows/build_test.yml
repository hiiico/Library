name: Build and test
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    - name : Install package.json dependecsies
      run: npm install
    - name: Start Backend
      run: npm run start-be &
    - name: Startr Frontend
      run: npm run start-fe &
    - name: Install Playwright Browsers
      run : npx playwright install
    - name: Execute Playwright UI tests
      run: npm run test
